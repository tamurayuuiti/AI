<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム顔認識システム</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 800px; }
        h1 { color: #333; }
        p { font-size: 18px; color: #666; }
        .video-container { position: relative; width: 720px; height: 560px; margin: 20px auto; border: 2px solid #333; border-radius: 8px; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status { font-size: 18px; margin-top: 10px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>リアルタイム顔認識システム</h1>
        <p>カメラ映像に映った人物を認識します。</p>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="status">準備中...</div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const customClasses = ['Daiki_Tode', 'Haruna_Oguro', 'Himeka_Kugai', 'Honoka_Nishikawa', 'Nonoka_Sato', 'Shohei_Otsuka', 'Taiki_Kimura', 'Yuna_Katayose'];
        let recognitionModel = null;

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise((resolve) => { video.onloadedmetadata = () => resolve(video); });
            } catch (error) {
                alert("カメラのアクセスが許可されていません。カメラへのアクセスを許可してください。");
                console.error("Error accessing camera:", error);
            }
        }

        async function setupFaceAPI() {
            // 顔検出モデルをロード
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            statusElement.textContent = "顔検出モデルの読み込みが完了しました。";
        }

        async function loadRecognitionModel() {
            try {
                // 学習モデルをロード
                recognitionModel = await tf.loadLayersModel('/model/model.json');
                statusElement.textContent = "顔認識モデルの読み込みが完了しました。";
            } catch (error) {
                console.warn("顔認識モデルが見つかりません。顔検出のみを行います。");
                statusElement.textContent = "顔認識モデルが見つかりません。";
            }
        }

        async function detectFaces() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 検出された顔ごとに処理
            detections.forEach(detection => {
                const { x, y, width, height } = detection.detection.box;
                let label = "Unknown";

                // 学習モデルが存在すれば顔認識を行い、存在しなければ "Unknown" を表示
                if (recognitionModel) {
                    label = recognizeFace(detection.descriptor);
                }

                // 顔の枠線とラベルを描画
                ctx.strokeStyle = "green";
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);
                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                ctx.fillText(label, x, y - 10);
            });
        }

        function recognizeFace(descriptor) {
            const descriptorTensor = tf.tensor([descriptor]);
            const prediction = recognitionModel.predict(descriptorTensor);
            const labelIndex = prediction.argMax(-1).dataSync()[0];
            return labelIndex < customClasses.length ? customClasses[labelIndex] : 'Unknown';
        }

        async function main() {
            await setupCamera();
            await setupFaceAPI();
            await loadRecognitionModel();
            video.addEventListener('play', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setInterval(async () => { await detectFaces(); }, 100);
            });
        }

        main();
    </script>
</body>
</html>
