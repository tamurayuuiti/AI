<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学入学共通テストカウントダウン</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 1rem;
        }

        h1 {
            font-size: calc(2.5rem + 1vw); /* フォントサイズを少し拡大 */
            margin-bottom: 1.5rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #536DFE, #69F0AE);
            border-radius: 50%;
            text-align: center;
            width: calc(12vw + 50px); /* スマホ対応で余裕を持ったサイズ */
            height: calc(12vw + 50px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .time {
            font-size: calc(2rem + 1vw); /* 数字を大きくして視認性向上 */
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }

        .label {
            font-size: calc(1rem + 0.5vw); /* ラベルのフォントサイズを調整 */
            text-transform: uppercase;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .target-time {
            font-size: calc(1.5rem + 0.5vw); /* フォントサイズを拡大 */
            font-weight: bold;
            margin-top: 1rem;
        }

        .new-year-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(2.5rem + 1.5vw); /* サイズを調整 */
            font-weight: bold;
            text-align: center;
            color: #ffd740;
            text-shadow: 0 0 30px #ff4081, 0 0 50px #ff4081;
            animation: glow 1.5s infinite;
            z-index: 4;
            white-space: nowrap;
        }

        .dark-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
            }
            50% {
                text-shadow: 0 0 40px #ffd740, 0 0 60px #ff4081;
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .test-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px; /* ボタンサイズを拡大 */
            font-size: calc(1rem + 0.5vw); /* フォントサイズを調整 */
            border-radius: 10px; /* ボタンを丸みのあるデザインに */
            cursor: pointer;
            transition: background 0.3s;
        }

        .test-button:hover {
            background: #ff79a9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: calc(2rem + 1vw); /* スマホ用に調整 */
            }

            .countdown {
                gap: 0.8rem;
            }

            .time-box {
                width: calc(14vw + 40px); /* サイズを調整 */
                height: calc(14vw + 40px);
            }

            .test-button {
                padding: 12px 25px; /* ボタンのパディングを縮小 */
                font-size: calc(0.9rem + 0.3vw);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .time-box {
                width: calc(16vw + 30px); /* スマホ用にさらに縮小 */
                height: calc(16vw + 30px);
            }

            .test-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .label {
                font-size: 0.9rem; /* ラベルのフォントサイズを調整 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="year-title"></h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days" class="time">0</span>
                <span class="label">日</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time">00</span>
                <span class="label">時間</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time">00</span>
                <span class="label">分</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time">00</span>
                <span class="label">秒</span>
            </div>
            <div class="time-box">
                <span id="milliseconds" class="time">000</span>
                <span class="label">ミリ秒</span>
            </div>
        </div>
        <div class="target-time" id="target-time"></div>
    </div>
    <div class="dark-overlay" id="dark-overlay"></div>
    <div class="new-year-message" id="new-year-message">🎉 試験開始 🎉</div>
    <canvas class="fireworks" id="fireworks"></canvas>
    <button class="test-button" onclick="showNewYearCelebration()">アニメーションテスト</button>
    <script>
        const fireworksCanvas = document.getElementById('fireworks');
        const ctx = fireworksCanvas.getContext('2d');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#FF4081', '#FFD740', '#7C4DFF', '#536DFE', '#69F0AE'];

        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        function calculateTestDate() {
            const now = new Date();
            const year = now.getFullYear();
            const january13 = new Date(year, 0, 13);
            let testDate = new Date(january13);

            while (testDate.getDay() !== 6) {
                testDate.setDate(testDate.getDate() + 1);
            }

            testDate.setHours(9, 30, 0, 0);
            if (now > testDate) {
                testDate = new Date(year + 1, 0, 13);
                while (testDate.getDay() !== 6) {
                    testDate.setDate(testDate.getDate() + 1);
                }
                testDate.setHours(9, 30, 0, 0);
            }

            return testDate;
        }

        function getReiwaYear(year) {
            return year - 2018;
        }

        function updateCountdown() {
            const now = new Date();
            const testDate = calculateTestDate();
            const timeDifference = testDate - now;

            if (timeDifference <= 0) {
                showNewYearCelebration();
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeDifference % 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');

            const reiwaYear = getReiwaYear(testDate.getFullYear());
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            const testWeekday = weekdays[testDate.getDay()];

            document.getElementById('year-title').textContent = `令和${reiwaYear}年度大学入学共通テストまで残り`;
            document.getElementById('target-time').textContent = `試験日時: ${testDate.getFullYear()}年${testDate.getMonth() + 1}月${testDate.getDate()}日（${testWeekday}） 9時30分`;
        }

        function createFirework() {
            const x = Math.random() * fireworksCanvas.width;
            const y = Math.random() * fireworksCanvas.height / 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = 1200;
            const lineCount = 50;

            for (let j = 0; j < lineCount; j++) {
                const angleOffset = (Math.PI * 2) * (j / lineCount);

                for (let i = 0; i < particleCount / lineCount; i++) {
                    const progress = i / (particleCount / lineCount);
                    const distance = 3 + progress * 120;
                    const lineAngle = angleOffset + (Math.random() - 0.03) * (Math.PI / 150);
                    const speed = Math.random() * 2 + progress * 4;
                    const size = Math.random() * 1.5 + 0.5;

                    particles.push({
                        x: x + Math.cos(lineAngle) * distance,
                        y: y + Math.sin(lineAngle) * distance,
                        size,
                        color,
                        opacity: 1,
                        dx: Math.cos(lineAngle) * speed,
                        dy: Math.sin(lineAngle) * speed,
                        gravity: 0.1,
                        decay: Math.random() * 0.02 + 0.01,
                        flickerSpeed: Math.random() * 0.2 + 0.05,
                        drag: 0.98,
                    });
                }
            }
        }

        function drawFireworks() {
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                const flicker = Math.abs(Math.sin(Date.now() * particle.flickerSpeed));
                ctx.fillStyle = `rgba(${hexToRgb(particle.color)},${particle.opacity * flicker})`;
                ctx.fill();

                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dy += particle.gravity;
                particle.dx *= particle.drag;
                particle.dy *= particle.drag;
                particle.opacity -= particle.decay;

                if (particle.opacity <= 0) particles.splice(index, 1);
            });
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r},${g},${b}`;
        }

        function showNewYearCelebration() {
            document.getElementById('dark-overlay').style.display = 'block';
            document.getElementById('new-year-message').style.display = 'block';
            setInterval(createFirework, 1000);
        }

        setInterval(() => {
            drawFireworks();
        }, 33);

        setInterval(updateCountdown, 1);
        updateCountdown();
    </script>
</body>
</html>
