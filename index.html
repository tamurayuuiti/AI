<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム波形グラフ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0;
    }

    header {
      width: 100%;
      padding: 10px;
      background-color: #202020;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: limegreen;
    }

    button {
      padding: 10px 20px;
      background-color: limegreen;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #aaffaa;
    }

    footer {
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      background-color: #202020;
      color: white;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>リアルタイム波形グラフ</h1>
    <button id="toggleButton">一時停止</button>
  </header>
  <canvas id="waveform"></canvas>
  <footer>
    &copy; 2025 リアルタイム波形グラフ | デザインと機能の最適化
  </footer>

  <script>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const toggleButton = document.getElementById('toggleButton');

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight - 70; // ヘッダーとフッターの高さを差し引く

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const waveColor = 'limegreen';
    const gridColor = 'gray';
    const memoryTextColor = 'white';

    let isPaused = false; // 描画の一時停止フラグ

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        analyser.fftSize = 2048;
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);

        let amplitudeMax = 1;

        function calculateAmplitudeRange() {
          const values = dataArray.map(value => (value / 128.0 - 1.0));
          const min = Math.min(...values);
          const max = Math.max(...values);
          amplitudeMax = Math.max(Math.abs(min), Math.abs(max)) * 1.1;
        }

        function drawGrid() {
          const amplitudeDivisions = 10;

          ctx.strokeStyle = gridColor;
          ctx.lineWidth = 0.5;

          for (let i = 0; i <= amplitudeDivisions; i++) {
            const y = (canvasHeight / amplitudeDivisions) * i;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvasWidth, y);
            ctx.stroke();

            ctx.fillStyle = memoryTextColor;
            ctx.font = '12px Arial';

            const amplitudeValue = ((amplitudeDivisions - i) / amplitudeDivisions) * 2 * amplitudeMax - amplitudeMax;
            ctx.fillText(`${amplitudeValue.toFixed(1)}`, 5, y - 2);
          }
        }

        function drawWave() {
          analyser.getByteTimeDomainData(dataArray);
          calculateAmplitudeRange();

          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, canvasWidth, canvasHeight);

          drawGrid();

          ctx.lineWidth = 2;
          ctx.strokeStyle = waveColor;
          ctx.beginPath();

          const sliceWidth = canvasWidth / bufferLength;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            const v = (dataArray[i] / 128.0 - 1.0) * amplitudeMax;
            const y = canvasHeight / 2 - (v / amplitudeMax) * (canvasHeight / 2);

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }

            x += sliceWidth;
          }

          ctx.stroke();

          if (!isPaused) {
            requestAnimationFrame(drawWave);
          }
        }

        drawWave();

        toggleButton.addEventListener('click', () => {
          isPaused = !isPaused;

          if (!isPaused) {
            drawWave();
            toggleButton.textContent = '一時停止';
          } else {
            toggleButton.textContent = '再開';
          }
        });
      })
      .catch(error => {
        console.error('マイクの取得に失敗しました:', error);
      });

    // ウィンドウサイズ変更時にキャンバスサイズを更新
    window.addEventListener('resize', () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight - 70; // ヘッダーとフッターの高さを差し引く
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
    });
  </script>
</body>
</html>
