<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔検出テスト</title>
    <!-- face-api.jsをローカルから読み込み -->
    <script defer src="libs/tf.min.js"></script>
    <script defer src="libs/face-api.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 800px; }
        #videoContainer { position: relative; width: 640px; height: 480px; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status { margin-top: 20px; font-size: 16px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>顔検出テスト</h1>
        <div id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="status">モデル読み込み中...</div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusElement = document.getElementById('status');
        const ctx = canvas.getContext('2d');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                return new Promise((resolve) => video.onloadedmetadata = resolve);
            } catch (error) {
                alert("カメラのアクセスが許可されていません。カメラへのアクセスを許可してください。");
                console.error("カメラのアクセスエラー:", error);
            }
        }

        async function loadModels() {
            try {
                // 顔検出モデルの読み込み
                await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
                statusElement.textContent = "モデル読み込み完了。顔検出中...";
                console.log("顔検出モデルの読み込み成功");
            } catch (error) {
                statusElement.textContent = "モデルの読み込みに失敗しました";
                console.error("モデルの読み込みエラー:", error);
            }
        }

        async function detectFaces() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            faceapi.draw.drawDetections(canvas, detections);
        }

        async function main() {
            await setupCamera();
            await loadModels();

            video.addEventListener('play', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setInterval(detectFaces, 100);
            });
        }

        main();
    </script>
</body>
</html>
