<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム顔認識システム</title>
    <!-- face-api.jsとtensorflow.jsのローカルファイルを読み込み -->
    <!-- モデルの読み込み部分は絶対に変更しないでください -->
    <script defer src="libs/tf.min.js"></script>
    <script defer src="libs/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 800px;
        }
        h1 { color: #333; }
        p { font-size: 18px; color: #666; }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #status, #statusMode, #faceList {
            font-size: 18px;
            margin-top: 10px;
            color: #007bff;
        }
        #pauseButton { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #faceList { text-align: left; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>リアルタイム顔認識システム</h1>
        <p>カメラ映像に映った人物を認識します。</p>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="status">準備中...</div>
        <div id="statusMode">モード: 確認中...</div>
        <div id="faceList">認識された顔リスト:</div>
        <button id="pauseButton">一時停止</button>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const statusModeElement = document.getElementById('statusMode');
        const faceListElement = document.getElementById('faceList');
        const pauseButton = document.getElementById('pauseButton');
        const customClasses = ['Daiki_Tode', 'Haruna_Oguro', 'Himeka_Kugai', 'Honoka_Nishikawa', 'Nonoka_Sato', 'Shohei_Otsuka', 'Taiki_Kimura', 'Yuna_Katayose'];
        let recognitionModel = null;
        let isPaused = false;
        let recognizedFaces = {};  // 顔リストの管理

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                return new Promise((resolve) => { video.onloadedmetadata = () => resolve(video); });
            } catch (error) {
                alert("カメラのアクセスが許可されていません。カメラへのアクセスを許可してください。");
                console.error("Error accessing camera:", error);
            }
        }

        async function setupFaceAPI() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://tamurayuuiti.github.io/AI/models/tiny_face_detector_model-weights_manifest.json');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://tamurayuuiti.github.io/AI/models/face_landmark_68_model-weights_manifest.json');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://tamurayuuiti.github.io/AI/models/face_recognition_model-weights_manifest.json');

                statusElement.textContent = "顔検出モデルの読み込みが完了しました。";
                console.log("顔検出モデルの読み込みが成功しました。");
            } catch (error) {
                console.error("顔検出モデルの読み込みに失敗しました:", error);
            }
        }

        async function loadRecognitionModel() {
            try {
                recognitionModel = await tf.loadLayersModel('https://tamurayuuiti.github.io/models/model.json');
                statusElement.textContent = "顔認識モデルの読み込みが完了しました。";
                statusModeElement.textContent = "モード: 学習モデルを使用して顔認識中";
                console.log("顔認識モデルの読み込みが成功しました。");
            } catch (error) {
                console.warn("顔認識モデルが見つかりません。顔検出のみを行います。");
                console.error("Error loading recognition model:", error);
                statusModeElement.textContent = "モード: 顔検出のみ実行中";
            }
        }

        function updateFaceList() {
            faceListElement.innerHTML = '認識された顔リスト: <br>' + Object.entries(recognizedFaces).map(([label, _]) => label).join('<br>');
        }

        async function detectFaces() {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const currentFaces = {};

            detections.forEach(detection => {
                const { x, y, width, height } = detection.detection.box;
                let label = "Unknown";
                if (recognitionModel) {
                    label = recognizeFace(detection.descriptor);
                }

                if (label === "Unknown") {
                    let unknownCount = 1;
                    while (currentFaces[`unknown${unknownCount}`]) unknownCount++;
                    label = `unknown${unknownCount}`;
                }

                currentFaces[label] = true;

                ctx.strokeStyle = "green";
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);
                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                ctx.fillText(label, x, y - 10);
            });

            recognizedFaces = Object.fromEntries(
                Object.entries(recognizedFaces).filter(([label]) => currentFaces[label])
            );

            Object.keys(currentFaces).forEach(label => {
                if (!recognizedFaces[label]) {
                    recognizedFaces[label] = true;
                }
            });

            updateFaceList();
        }

        function recognizeFace(descriptor) {
            const descriptorTensor = tf.tensor([descriptor]);
            const prediction = recognitionModel.predict(descriptorTensor);
            const labelIndex = prediction.argMax(-1).dataSync()[0];
            return labelIndex < customClasses.length ? customClasses[labelIndex] : 'Unknown';
        }

        pauseButton.addEventListener('click', () => {
            if (isPaused) {
                video.play();
                pauseButton.textContent = "一時停止";
                startFaceDetection();
            } else {
                video.pause();
                pauseButton.textContent = "再開";
            }
            isPaused = !isPaused;
        });

        function startFaceDetection() {
            if (!isPaused) {
                detectFaces();
                setTimeout(startFaceDetection, 100);  // 100ms間隔で顔検出を繰り返す
            }
        }

        async function main() {
            await setupCamera();
            await setupFaceAPI();
            await loadRecognitionModel();
            video.addEventListener('play', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                startFaceDetection();
            });
        }

        main();
    </script>
</body>
</html>
